name: example_experiment
file_path: /path/to/dataset.bin  # path to the binary dataset to compress/train on
progress: true
device: cuda
precision: fp32

dataloader:
  seq_len: 32768
  batch_size: 3

model:
  d_model: 256
  num_layers: 8

training:
  lr: 5e-4
  epochs: 50

compression:
  chunks_count: 1000

splits: [0.8, 0.1, 0.1]
